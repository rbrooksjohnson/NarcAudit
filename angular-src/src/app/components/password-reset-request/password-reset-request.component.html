<div fxLayout="row" style="width:100%;" fxFlexAlign="center stretch" class="is-text-centered">
  <div fxFlex></div>
  <div class="padded-10" fxFlex>
    <mat-card>
      <div class="title-text">Password Reset</div>
      <mat-card-content>
        <form class="entry-form-field">
          <mat-form-field class="entry-field">
            <input matInput placeholder="Email Address" [formControl]="emailFormControl" [(ngModel)]="email">
            <mat-error *ngIf="emailFormControl.hasError && !emailFormControl.hasError('required')">
              Invalid Email Format
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onSubmit()">Submit</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex></div>
</div>
