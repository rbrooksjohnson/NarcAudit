<div fxLayout="row" style="width:100%;" fxFlexAlign="center stretch" class="is-text-centered">
  <div fxFlex></div>
  <div class="padded-10" fxFlex>
    <mat-card>
      <div class="title-text">Sign In</div>
      <mat-card-content>
        <form class="entry-form-field">
          <mat-form-field class="entry-field">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="email">
            <mat-error *ngIf="emailFormControl.hasError && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="entry-field">
            <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl" [(ngModel)]="password">
            <mat-error *ngIf="passwordFormControl.hasError && !passwordFormControl.hasError('required')">
              Password must be longer than 6 characters
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onLoginSubmit()">Submit</button>
      </mat-card-actions>
      <mat-card-footer>
        <h5><a [routerLink]="['password_reset_request']">Forgot your password?</a></h5>
      </mat-card-footer>
    </mat-card>
  </div>
  <div fxFlex></div>
</div>
